<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functional programming in Javascript</title>
</head>
<body>

    <script>

    const greetings = function greetings() {
        console.log("Hello World");
    }

    const greetingsAnonymousFunction = function () {
        console.log("Hello World");
    }
    greetings();
    greetingsAnonymousFunction()
    </script>
</body>
</html>
